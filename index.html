<!DOCTYPE html>
<meta charset="U+1F64F">
<html>

<head>

  <title>Realtime communication with WebRTC</title>

  <link rel="stylesheet" href="css/main.css" />

</head>

<body>

  <h1 class = "h1">Exchange data between endpoints/peers using RTCPeerConnection and RTCDataChannel</h1>


  <textarea class="DisplayClass" id="dataChannelReceive" disabled></textarea>
  <textarea class = "leftTextClass" id="dataChannelSend" disabled
    placeholder="Press Start, enter some text, then press Send."></textarea>

  <div class="buttonsDiv" id="buttons">
    <button class="button" id="startButton">Start</button>
    <button class="button" id="sendButton">Send</button>
    <button class="button" id="closeButton"> Reset </button>
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
